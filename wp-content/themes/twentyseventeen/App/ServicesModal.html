<md-dialog>
    <form ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>{{ServName}}</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content">
                <form style="direction: rtl">
                    <div class="container" >
                        <div class="row">
                            <md-input-container class="col-md-6">
                                <label>نام کامل سرویس</label>
                                <input type="text"
                                       ng-model="ServName"
                                       required>
                            </md-input-container>
                            <md-input-container class="col-md-6">
                                <label>قیمت</label>
                                <input type="number" name="name"
                                       ng-model="ServPrice"
                                       required>
                            </md-input-container>
                        </div>
                        <div class="row">
                            <md-input-container class="col-md-6">
                                <label>مدت زمان سرویس</label>
                                <input type="number" name="name"
                                       ng-model="ServDuration"
                                       required>
                            </md-input-container>
                            <md-input-container class="col-md-6">
                                <label>پزشک مربوطه</label>
                                <md-select ng-model="DocScope" multiple>
                                    <md-option ng-repeat="doc in DocScope">{{doc.name}}</md-option>
                                </md-select>
                            </md-input-container>
                        </div>
                    </div>
                </form>
            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <md-button class="md-raised">
                بازنشانی
            </md-button>
            <span flex></span>
            <md-button ng-click="removeReq()" class="md-raised md-warn md-button md-ink-ripple">
                حذف
            </md-button>
            <md-button ng-click="insertReq()" md-autofocus
                       class="md-raised md-primary md-button ng-scope md-ink-ripple">
                ذخیره
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
